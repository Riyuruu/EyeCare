<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Cart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="1.css">
</head>
<body>
    <div class="container">
        <div class="cart">
            <h2>Shopping Cart</h2>
            <ul class="cart-items">
                <!-- Dummy Product Items -->
                <li class="cart-item" data-id="1" data-price="10.00" data-quantity="1">
                    <img src="https://via.placeholder.com/100" alt="Product Image">
                    <div class="cart-item-details">
                        <div class="product-name">Product 1</div>
                        <div class="quantity">
                            Quantity: <span class="quantity-text">1</span>
                            <button class="quantity-btn" data-action="decrease">-</button>
                            <button class="quantity-btn" data-action="increase">+</button>
                        </div>
                        <div class="price">$10.00</div>
                        <button class="delete-btn">Delete</button>
                    </div>
                    <div class="amount">$10.00</div>
                </li>
                <li class="cart-item" data-id="2" data-price="20.00" data-quantity="1">
                    <img src="https://via.placeholder.com/100" alt="Product Image">
                    <div class="cart-item-details">
                        <div class="product-name">Product 2</div>
                        <div class="quantity">
                            Quantity: <span class="quantity-text">1</span>
                            <button class="quantity-btn" data-action="decrease">-</button>
                            <button class="quantity-btn" data-action="increase">+</button>
                        </div>
                        <div class="price">$20.00</div>
                        <button class="delete-btn">Delete</button>
                    </div>
                    <div class="amount">$20.00</div>
                </li>
                <li class="cart-item" data-id="3" data-price="15.00" data-quantity="1">
                    <img src="https://via.placeholder.com/100" alt="Product Image">
                    <div class="cart-item-details">
                        <div class="product-name">Product 3</div>
                        <div class="quantity">
                            Quantity: <span class="quantity-text">1</span>
                            <button class="quantity-btn" data-action="decrease">-</button>
                            <button class="quantity-btn" data-action="increase">+</button>
                        </div>
                        <div class="price">$15.00</div>
                        <button class="delete-btn">Delete</button>
                    </div>
                    <div class="amount">$15.00</div>
                </li>
                <li class="cart-item" data-id="4" data-price="30.00" data-quantity="1">
                    <img src="https://via.placeholder.com/100" alt="Product Image">
                    <div class="cart-item-details">
                        <div class="product-name">Product 4</div>
                        <div class="quantity">
                            Quantity: <span class="quantity-text">1</span>
                            <button class="quantity-btn" data-action="decrease">-</button>
                            <button class="quantity-btn" data-action="increase">+</button>
                        </div>
                        <div class="price">$30.00</div>
                        <button class="delete-btn">Delete</button>
                    </div>
                    <div class="amount">$30.00</div>
                </li>
            </ul>
            <div class="promo-code">
                <label for="promo-code">Promo Code:</label>
                <input type="text" id="promo-code" name="promo-code" placeholder="Enter promo code">
                <button id="apply-promo">Apply</button>
            </div>
            <div class="cart-total">Total: $75.00</div>
            <button class="checkout">Checkout</button>
        </div>

        <div class="payment">
            <div class="payment-method">
                <h2>Payment Method</h2>
                <ul class="payment-options">
                    <li>
                        <input type="hidden" id="payment-method-default" name="payment-method" value="Default">
                        <label for="payment-method-default">
                            <i class="fab fa-cc-visa"></i>
                            <span>Visa</span>
                        </label>
                    </li>
                    <li>
                        <input type="hidden" id="payment-method-mastercard" name="payment-method" value="Mastercard">
                        <label for="payment-method-mastercard">
                            <i class="fab fa-cc-mastercard"></i>
                            <span>Mastercard</span>
                        </label>
                    </li>
                    <li>
                        <input type="hidden" id="payment-method-paypal" name="payment-method" value="PayPal">
                        <label for="payment-method-paypal">
                            <i class="fab fa-paypal"></i>
                            <span>PayPal</span>
                        </label>
                    </li>
                    
                    <li>
                        <input type="hidden" id="payment-method-gcash" name="payment-method" value="GCash">
                        <label for="payment-method-gcash">
                            <i class="fas fa-mobile-alt"></i>
                            <span>GCash</span>
                        </label>
                    </li>
                    <li>
                        <input type="hidden" id="payment-method-cod" name="payment-method" value="COD">
                        <label for="payment-method-cod">
                            <i class="fas fa-money-bill-wave"></i>
                            <span>Cash on Delivery (COD)</span>
                        </label>
                    </li>
                </ul>
            </div>

            <div class="payment-details" id="payment-details">
                <h2>Payment Details</h2>
                <!-- Default payment details -->
                <div id="default-details">
                    <form>
                        <div class="form-group">
                            <label for="card-number">Card Number</label>
                            <input type="text" id="card-number" name="card-number" placeholder="1234 5678 9012 3456">
                        </div>
                        <div class="form-group">
                            <label for="expiration-date">Expiration Date</label>
                            <input type="text" id="expiration-date" name="expiration-date" placeholder="MM/YY">
                        </div>
                        <div class="form-group">
                            <label for="cvv">CVV</label>
                            <input type="text" id="cvv" name="cvv" placeholder="123">
                        </div>
                        <div class="form-group">
                            <label for="name">Name on Card</label>
                            <input type="text" id="name" name="name" placeholder="John Doe">
                        </div>
                    </form>
                </div>

                <!-- GCash payment details (hidden by default) -->
                <div id="gcash-details" style="display: none;">
                    <form>
                        <div class="form-group">
                            <label for="gcash-number">GCash Number</label>
                            <input type="text" id="gcash-number" name="gcash-number" placeholder="09123456789">
                        </div>
                        <div class="form-group">
                            <label for="gcash-name">GCash Name</label>
                            <input type="text" id="gcash-name" name="gcash-name" placeholder="John Doe">
                        </div>
                    </form>
                </div>

                <!-- COD payment details (hidden by default) -->
                <div id="cod-details" style="display: none;">
                    <form>
                        <div class="form-group">
                            <label for="receiver-name">Receiver's Name</label>
                            <input type="text" id="receiver-name" name="receiver-name" placeholder="Receiver's Name">
                        </div>
                        <!-- New input field for receiver's number -->
                        <div class="form-group">
                            <label for="receiver-number">Receiver's Number</label>
                            <input type="text" id="receiver-number" name="receiver-number" placeholder="Receiver's Number">
                        </div>
                    </form>
                </div>

            <!-- PayPal payment details (hidden by default) -->
            <div id="paypal-details" style="display: none;">
                <form>
                    <div class="form-group">
                        <label for="paypal-email">PayPal Email</label>
                        <input type="email" id="paypal-email" name="paypal-email" placeholder="example@paypal.com">
                    </div>
                </form>
            </div>


            <div class="address">
                <h2>Address</h2>
                <div class="custom-select">
                    <select id="address-select">
                        <option value="">Select Address</option>
                        <option value="BLK 14 LOT 14 Verde Heights Subdivision, Brgy. Gaya-gaya, City of San Jose Del Monte, Bulacan">BLK 14 LOT 14 Verde Heights Subdivision, Brgy. Gaya-gaya, City of San Jose Del Monte, Bulacan</option>
                        <option value="BLK 6 Gumaoc Central, City of San Jose Del Monte, Bulacan">BLK 6 Gumaoc Central, City of San Jose Del Monte, Bulacan</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <script src="1.js"></script>
</body>
</html>
