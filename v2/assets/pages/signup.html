<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EyeCare | Sign Up</title>
    <link rel="stylesheet" href="../css/signup.css">
    <link rel="stylesheet" href="../css/grey_style_sheet.css">
</head>
<body>
    <div class="container">
        <div class="form-container sign-up-container">
            <form action="#">
                <h1 class="form-title">Create Account</h1>
                <span class="form-subtitle">or use your email for registration</span>
                <div class="input_fields">    
                    <input type="text" placeholder="Name"  required/>
                    <input type="email" placeholder="Email"  required/>
                    <input type="password" placeholder="Password" required/>
                </div>
                <button type="submit" id="submit_signup" disabled>Sign Up</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-right">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button class="ghost" id="signIn" onclick="location.href='login.html'">Sign In</button>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/signup.js"></script>
</body>
</html>
