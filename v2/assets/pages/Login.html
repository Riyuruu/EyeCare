<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EyeCare | Login</title>
  <link rel="stylesheet" href="../css/login.css">
  <link rel="stylesheet" href="../css/grey_style_sheet.css">
</head>
<body>
  <div class="container">
    <div class="form-container sign-in-container">
      <form action="#">
        <h1 class="form-title">Sign in</h1>
        <span class="form-subtitle">or use your account</span>
        <div class="input_fields">
          <input type="email" placeholder="Email" required/>
          <input type="password" placeholder="Password" required/>
          <a href="#">Forgot your password?</a>
        </div>
        <button type="submit" id="submit_signin" onclick="location.href='../../index.html'">Sign In</button>
      </form>
    </div>
    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-right">
          <h1>Hello, Friend!</h1>
          <p>Enter your personal details and start journey with us</p>
          <button class="ghost" id="signUp" onclick="location.href='signup.html'">Sign Up</button>
        </div>
      </div>
    </div>
  </div>
  <script>
    const signUpButton = document.getElementById('signUp');
    const signInButton = document.getElementById('signIn');
    const container = document.querySelector('.container');

    signUpButton.addEventListener('click', () => {
      container.classList.add('right-panel-active');
    });

    signInButton.addEventListener('click', () => {
      container.classList.remove('right-panel-active');
    });

    // Select the sign-in form and submit button
    const signin_form = document.querySelector('.form-container');
    const signin_Button = document.getElementById('submit_signin');

    // Select all required input fields
    const inputs = signin_form.querySelectorAll('input[required]');

    function validateForm() {
      let isValid = true;
      for (const input of inputs) {
        if (input.value.trim() === '') {
          isValid = false;
          break; // Stop checking if one field is empty
        }
      }
      return isValid;
    }

    // Add event listener to the sign-in form submission
    signin_form.addEventListener('submit', (event) => {
      event.preventDefault(); // Prevent default form submission

      if (validateForm()) {
        alert("You are logged in!");
        
      } else {
        alert("Please fill in all required fields.");
      }
    });

    // Add event listener to each input field (optional, for immediate feedback)
    inputs.forEach(input => {
      input.addEventListener('change', () => {
        signin_Button.disabled = !validateForm();
      });
    });
  </script>
</body>
</html>
